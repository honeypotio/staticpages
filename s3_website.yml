s3_endpoint: eu-west-1
site: public

<% if ENV['TRAVIS_BRANCH'] == 'master' %>
s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: honeypot-staticpages
cloudfront_distribution_id: E21RQMGDUM8ALN
<% else %>
s3_id: <%= ENV['STAGING_S3_ID'] %>
s3_secret: <%= ENV['STAGING_S3_SECRET'] %>
s3_bucket: staging-honeypot-staticpages
cloudfront_distribution_id: E2663ZPEPJTJSO
s3_key_prefix: <%= ENV['PREFIX_FOLDER'] %>
<% end %>

