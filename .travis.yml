language: ruby

install:
  - rm -rf ~/.nvm &&
    git clone https://github.com/creationix/nvm.git ~/.nvm &&
    (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) &&
    source ~/.nvm/nvm.sh &&
    nvm install $TRAVIS_NODE_VERSION
  - npm install
  - bundle install

before_script:
  - env
script: ./bin/deploy

env:
  global:
    - PREFIX_FOLDER=$([ "$TRAVIS_PULL_REQUEST" != "false" ] && echo "pr-$TRAVIS_PULL_REQUEST")
